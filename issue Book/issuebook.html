<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>issue books</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Issue Books</h2>
        <h5>Book issue with your choice</h5><br>
        <div class="btn">
            <button>Home</button>&nbsp;&nbsp;   <button>Back</button>
        </div>
        
        <div class="line-1"></div>
        <div class="line-1"></div><br>
        <div class="input type">
            <form>
                <div class="form-group">
                    <label for="isbn no.">ISBN NO.</label>
                    <input type="text" placeholder="Enter book isbn no." id="isbn no." name="isbn no." required>
                </div>
                <div class="form-group">
                    <label for="member id">Member ID </label>
                    <input type="text" placeholder="Enter member id" id="member id" name="member id" required>
                </div>
                <div class="form-group">
                    <label for="book name">Book Name</label>
                    <input type="text" placeholder="Enter book name." id="book name" name="book name" required>
                </div>
                <div class="form-group">
                    <label for="author name">Author Name</label>
                    <input type="text" placeholder="Enter book author name" id="author name" name="author name" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" placeholder="Enter book status" id="status" name="status" required>
                </div>
                <div class="form-group">
                    <label for="publication date">Price</label>
                    <input type="text" placeholder="Enter book price" id="price" name="price" required>
                </div><br>
                <div class="form-group">
                    <button type="submit">Confirm</button>
                </div>
            </form>

        </div>
    </div>
    
</body>
</html>
