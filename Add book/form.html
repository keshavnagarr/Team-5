<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add books</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Add Books</h2>
        <h5>Add your book information in this add book</h5><br>
        <div class="btn">
            <button>Home</button>&nbsp;&nbsp;   <button>Back</button>
        </div>
        
        <div class="line-1"></div>
        <div class="line-1"></div><br>
        <div class="input type">
            <form>
                <div class="form-group">
                    <label for="isbn no.">ISBN NO.</label>
                    <input type="number" placeholder="Enter book isbn no." id="isbn no." name="isbn no." required>
                </div>
                <div class="form-group">
                    <label for="book id">Book ID </label>
                    <input type="number" placeholder="Enter book id" id="book id" name="book id" required>
                </div>
                <div class="form-group">
                    <label for="book name">Book Name</label>
                    <input type="text"  placeholder="Enter book name." id="book name" name="book name" required>
                </div>
                <div class="form-group">
                    <label for="author name">Author Name</label>
                    <input type="text" placeholder="Enter author name" id="author name" name="author name" required>
                </div>
                <div class="form-group">
                    <label for="publication date">Publication Date</label>
                    <input type="date" placeholder="Enter book pubication date." id="publication date" name="publication date" required>
                </div><br>
                <div class="form-group">
                    <button type="submit">Add Book</button>
                </div>
            </form>

        </div>
    </div>
    
</body>
</html>
